<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <div class="main">
    <h1 id="title">Survey Form</h1>
    <h2 id="description"> Tailored for weirdos. </h2>
  </div>

  <form id="survey-form">

    <div class="form-group">
      <label id="name-label" class="main-form" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Name"
        required
        />
    </div>

    <div class="form-group">
      <label id="email-label" class="main-form" for="email">Email</label>
      <input type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Email"
      required
      />
    </div>

    <div class="form-group">
      <label id="number-label" class="main-form" for="number">Age</label>
      <input type="number"
            id="number"
            name="age"
            class="form-control"
            placeholder="Age"
      required
      />
    </div>

    <div class="form-group">
      <h3>What are you?</h3>
      <select id="dropdown" class="form-control" required>
        <option selected disabled value>Your Identity</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <h3>Would you learn programming?</h3>
      <label for="statement">
        <input
          type="radio"
          class="radio-label"
          name="statement"
          value="Yes"
          checked
        >Yes
      </label>

      <label for="statement">
        <input
          type="radio"
          class="radio-label"
          name="statement"
          value="no"
          >No
        </label>

        <label for="statement">
          <input
            type="radio"
            class="radio-label"
            name="statement"
            value="Probably"

            >Probably
          </label>

        <label for="statement">
            <input
              type="radio"
              class="radio-label"
              name="statement"
              value="Prefer-not-say"
              >Prefer not to say
        </label>
      </div>

      <div class="form-group">
        <h3>What programming language do you know?</h3>
        <span class="clue">(Check all that apply)</span>
        <br>
        <label for="language">
            <input
              type="checkbox"
              name="language"
              class="checkbox-label"
              value="HTML"
              > HTML
            </input>
        </label>

        <label for="language">
            <input
              type="checkbox"
              name="language"
              class="checkbox-label"
              value="CSS"
              > CSS
            </input>
        </label>

        <label for="language">
            <input
              type="checkbox"
              name="language"
              class="checkbox-label"
              value="Javascript"
              > Javascript
            </input>
        </label>
      </div>

      <div class="form-group">
        <h3 id="komentar">Comments</h3>
        <textarea
          id="comments"
          class="input-text"
          name="comment"
          placeholder="Enter your comment here..."
          required
        ></textarea>

      <div class="form-group">
        <button type="submit" id="submit" class="submit">
          Submit
        </button>
      </div>
  </form>
</div>
</body>
</html>
